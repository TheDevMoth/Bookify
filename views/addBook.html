{% extends "layout.html" %}
{% block title %}Add a book{% endblock %}
{% block content %}
<main>
    <section class="add-book-section">
        <h1>Add a book</h1>
        <div class="form-holder mt-5">
          <div class="form-content">
            <div class="form-items">
              <h2></h2>
              <form class="requires-validation" action="/addbook" method="POST" enctype="multipart/form-data" novalidate>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="title"
                    placeholder="Book Title"
                    value="{{title}}"
                    required
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="authors"
                    placeholder="Author Name"
                    value="{{authors}}"
                    required
                  />
                  <div class="valid-feedback">ISBN field is valid!</div>
                  <div class="invalid-feedback">ISBN field cannot be blank!</div>
                </div>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="isbn"
                    placeholder="ISBN-10"
                    value="{{isbn}}"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    name="release_date"
                    placeholder="Publish year"
                    value="{{release_date}}"
                  />
                </div>
                <div class="col-md-12">
                  <textarea
                    class="form-control"
                    id="book-description"
                    name="description"
                    placeholder="Description"
                    value="{{description}}"
                    rows="3"
                  ></textarea>
                </div>
                <label for="cover" class="uploadlabel">Upload cover</label>
                  <input type="file" name="cover" placeholder="Upload Cover">
                  <br>
                  <label for="pdf" class="uploadlabel">Upload pdf</label>
                  <input type="file" name="pdf" placeholder="Upload pdf">
                <div class="form-button mt-3">
                  <button
                    id="submit"
                    type="submit"
                    class="btn btn-primary"
                    style="float: right; padding: 01rem 1.5rem"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>

            
        </form>
    </div>
</main>
{% endblock %}
