<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import boot strap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/frontendCSS.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Add a book</h1>
        <div class="myCard">
            <form action="/addbook" method="POST">
                <div class="container">
                    <div class="row ">
                        <div class="col-12">
                            <input type="text" class="form-control" name="title" placeholder="Book Title">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-6">
                            <input type="text" class="form-control" name="author" placeholder="Author Name">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control " name="isbn" placeholder="ISBN-10">
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control " name="release_date" placeholder="Publish Date">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12">
                            <textarea class="form-control" name="description" placeholder="Description" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <label for="image" class="uploadlabel">Upload cover</label>
                <input type="file" name="image" placeholder="Upload Cover">
                <br>
                <label for="pdf" class="uploadlabel">Upload pdf</label>
                <input type="file" name="pdf" placeholder="Upload pdf">
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </main>
</body>
</html>
