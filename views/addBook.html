{% extends "layout.html" %}
{% block title %}Add a book{% endblock %}
{% block content %}
<main>
    <h1>Add a book</h1>
    <div class="myCard">
        <form action="/addbook" method="POST">
            <div class="container">
                <div class="row ">
                    <div class="col-12">
                        <input type="text" class="form-control" name="title" placeholder="Book Title" value="{{title}}">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6">
                        <input type="text" class="form-control" name="author" placeholder="Author Name"
                            value="{{author}}">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control " name="isbn" placeholder="ISBN-10" value="{{isbn}}">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control " name="release_date" placeholder="Publish Date"
                            value="{{release_date}}">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12">
                        <textarea class="form-control" name="description" placeholder="Description" rows="5"
                            value="{{description}}"></textarea>
                    </div>
                </div>
            </div>
            <label for="cover" class="uploadlabel">Upload cover</label>
            <input type="file" name="cover" placeholder="Upload Cover">
            <br>
            <label for="pdf" class="uploadlabel">Upload pdf</label>
            <input type="file" name="pdf" placeholder="Upload pdf">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
