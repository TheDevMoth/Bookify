{% extends "layout.html" %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<section class="info-section">
    <section class="book-information-section">
        <h1>Book information</h1>
        <div class="container book-container">
            <div class="BookContainer">
                <div class="BookimgContainer">
                    <img class="book-preview-img" src="../public/cover/{{cover_photo}}" />
                    <div class="UnderBook">
                        <img class="Bookmarkimg" src="../public/images/icons/bookmarkicon.png" />
                        <button class="buttonRead">Read Now</button> <!-- TODO add a link to the book -->
                    </div>
                </div>
                <div class="book-info-card">
                    <h3 class="book-name"><strong>{{title}}</strong></h3>
                    <h6 class="book-author"><strong>By {{authors}}</strong></h4>
                        <h6 class="book-isbn"><strong>ISBN-10: </strong>{{book_isbn}}</h6>

                        <div class="book-details">
                            <div class="info01">
                                Published<br />
                                <span class="underinfo01">{{release_date}}</span>
                            </div>
                            <div class="info02">
                                Subject<br /><span class="underinfo02">{{subject}}</span>
                            </div>
                            <div class="info03">
                                Language<br /><span class="underinfo03">{{language}}</span>
                            </div>
                            <!-- ?? we can add publisher too -->
                        </div>
                        <p>
                            {{description}}
                        </p>
                </div>
            </div>
        </div>
    </section>
</section>
{% endblock %}
