{% extends "layout.html" %}
{% block title %}Request a book{% endblock %}
{% block content %}
<main>
    <h1>Request a Book</h1>
    <div class="myCard">
        <h3>Request a Book</h3>
        <div class="container">
            <form action="/request" method="POST">
                <div class="row ">
                    <div class="col-12">
                        <input type="text" class="form-control" name="title" placeholder="Book Title" value="{{title}}">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6">
                        <input type="text" class="form-control" name="author" placeholder="Author (optional)" value="{{author}}">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control " name="isbn" placeholder="Book ISBN" value="{{isbn}}">
                    </div>
                </div>
            </form>
        </div>
        <br><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
    </div>
</main>
{% endblock %}
