<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/styles.css" />
    <title>Login</title>
    <img src="" />
  </head>

  <body>
    <section class="p-5 p-lg-0 pt-lg-5 text-sm-star">
      <div class="container login-container">
        <div class="d-sm-flex">
          <div class="login-form-side">
            <a href="">
              <img
                class="bookify-logo-login"
                src="../public/images/bookify-logo/Bookify-logo.png"
                alt=""
              />
            </a>
            <div class="form-holder form-holder-login">
              <div class="form-content form-content-login">
                <div class="form-items form-items-login">
                  <h1>Welcome back</h1>
                  <p>Welcome back! Please enter your details</p>
                  <form class="requires-validation" novalidate>
                    <div class="col-md-12">
                      <input
                        class="form-control"
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                      />
                    </div>
                    <div class="col-md-12">
                      <input
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                      />
                      <div class="invalid-feedback">
                        Password field cannot be blank!
                      </div>
                    </div>
                    <div class="form-button mt-3">
                      <button
                        id="submit"
                        type="submit"
                        class="btn btn-primary btn-primary-login"
                      >
                        Log in
                      </button>
                      <p>
                        Don't have an account?<strong> Sign up for free</strong>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="login-pattern-side d-none d-md-block">
            <img class="" src="../public/images/pattern-login.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
