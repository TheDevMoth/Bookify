<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/reg.css" />

    <title>Login</title>
    <img src="" />
  </head>

  <body>
    <section class="p-5 p-lg-0 pt-lg-5 text-sm-star">
      <div class="container login-container">
        <div class="d-sm-flex">
          <div class="sign-form-side">
            <a href="">
              <img
                class="bookify-logo"
                src="../public/images/bookify-logo/Bookify-logo.png"
                alt=""
              />
            </a>
            <div class="form-holder">
              <div class="form-content">
                <div class="form-items">
                  <h1>Creat an account</h1>
                  <p>Start your reading journey with us today!</p>
                  <form class="requires-validation" novalidate>
                    <div class="col-md-12">
                      <label class="input-label" for="name"
                        >Name <span>*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="name"
                        placeholder="Enter your full name"
                        required
                      />
                    </div>
                    <div class="col-md-12">
                      <label class="input-label" for="username"
                        >Username <span>*</span></label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="username"
                        placeholder="Enter an username"
                        required
                      />
                    </div>
                    <div class="col-md-12">
                      <label class="input-label" for="email"
                        >Email <span>*</span></label
                      >
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                    <div class="col-md-12">
                      <label class="input-label" for="password"
                        >Password <span>*</span></label
                      >
                      <input
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                    <div class="col-md-12">
                      <label class="input-label" for="confirm"
                        >Confirm your password <span>*</span></label
                      >
                      <input
                        class="form-control"
                        type="password"
                        name="confirm"
                        placeholder="Confirm your password"
                        required
                      />
                    </div>
                    <div class="form-button mt-3">
                      <button id="submit" type="submit" class="btn btn-primary">
                        Log in
                      </button>
                      <p>Already have an account?<strong> Log in</strong></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="sign-pattern-side d-none d-md-block">
            <img class="" src="../public/images/pattern-reg.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
